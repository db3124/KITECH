<!DOCTYPE html>
<html>

<head>
    <title>회원가입 페이지</title>
</head>

<body>

    <h1>회원가입</h1>

    <hr>
    
    <form action="#" method="get">
        <table>

            <tr>
                <td>아이디(이메일)</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>사진</td>
                <td><input type="file" name="uploadphoto"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <br>
                    <input type="submit" name="submit" value="등록">
                </th>
            </tr>
        </table>
    </form>
    
</body>

</html>
