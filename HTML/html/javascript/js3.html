<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트</title>

    <script>
        
        /*
            배열은 객체다.
            배열 생성
            배열의 요소는 어떤 타입이든 상관없이 처리 가능
            숫자, 문자열, BOOLEAN, 함수, 객체, 배열
            반복을 통해 일괄 참조 가능
            [] 대괄호를 이용하여 생성, 요소들은 ,로 구분
        */
        
        var array = [// JSON 문서 형식
            10, 
            'string',
            false,
            function(){
                alert('배열에서 정의된 함수');
            },
            {
                name:'kim',
                age:30,
                hello:function(){
                    alert('안녕하세요. 저는 '+this.name+'입니다.'+' 나이는 '+this.age+'입니다.');
                }
            },
            ['one', 'two', 'three']
        ];
        
        array[3]();
        
        array[4].hello();
        
        alert('배열의 요소 개수 : '+array.length);

        alert('배열의 요소 개수 : '+array[5].length);
        
        for(var i=0; i<array[5].length; i++ ){
            alert(array[5][i]);
        }
        
        for(var str in array[5]){
            alert(array[5][str]);
        }
    </script>
</head>

<body>
    <h1>이곳은 H1 태그가 위치합니다.</h1>
    <script>
 
    </script>

</body>

</html>
