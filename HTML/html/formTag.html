<!DOCTYPE html>
<html>
    <head>
    <title>폼 태그</title>
    </head>

    <body>

        <form action="#" method="get">

            아이디 <input type="text" name="uname" value="1111"> <br>
            <br>
            비밀번호 <input type="password" name="password"> <br>
            <br>
            사진 <input type="file" name"upphoto"> <br>
            <br>
            취미 : 영화 <input type="checkbox" name="h1" value="movie">, 놀기<input type="checkbox" name="h2" value="play"> <br>
            <br>
            성별 : 여 <input type="radio" name="gender" value="f">, 남 <input type="radio" name="gender" value="m"> <br>
            <br>   
            hidden : <input type="hidden" name="hiddenData" value="1111"> <br>
            <br>
            button : <input type="button" value="새로운버튼"> <br>
            <br>
            reset : <input type="reset"> <br>
            <br>
            select : 출생년도
            <select name="bYear">
                <option value="2019">2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>1990</option>
            </select> <br>
            <br>
            submit : <input type="submit" value="전송합시다">

        </form>

    </body>
</html>
