<!DOCTYPE html>
<html>

<head>
    <title>회원가입 페이지</title>
</head>

<body>

    <hr>

    <h2>회원가입</h2>

    <form action="#" method="get">
        <table border="1">
            <tr>
                <th>이름</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>ID</th>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <th>주민등록번호</th>
                <td>
                    <input type="text" name="regno1">-<input type="password" name="regno2">
                    <input type="button" name="check" value="주민등록번호 확인">
                </td>
            </tr>
            <tr>
                <th>직업</th>
                <td>
                    <select name="job">
                        <option>학생</option>
                        <option>회사원</option>
                        <option>무직</option>
                        <option>그 외</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="gender" value="f"> 여
                    <input type="radio" name="gender" value="m"> 남
                    <input type="radio" name="gender" value="etc"> 그 외
                </td>
            </tr>
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hob1" value="reading"> 독서
                    <input type="checkbox" name="hob2" value="drive"> 드라이브
                    <input type="checkbox" name="hob3" value="movie"> 영화
                    <br>
                    <input type="checkbox" name="hob4" value="concert"> 콘서트
                    <input type="checkbox" name="hob5" value="shopping"> 쇼핑
                    <input type="checkbox" name="hob6" value="amusementpark"> 놀이동산
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <!-- <input type="text" style="width:450px;height:200px;overflow-y:scroll" >-->
                    <div style="width:450px;height:200px;overflow-x: scroll;overflow-y:scroll" type="text">
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" name="complete" value="가입완료">
                    <input type="reset" name="cancel" value="취소">
                </th>
            </tr>
        </table>
    </form>
    
</body>

</html>
