<!DOCTYPE html>
<html>

<head>
    
    <title>회원가입</title>
    
    <link rel="stylesheet" href="default.css">
    
    <style>
        
        select.byear{
            
            width: 200px;
            height: 30px;
            font-size: 1.2em;
            
        }
        
    </style>
    
</head>

<body>

    <h1 class="title">회원가입</h1>
    <hr>

    <form action="memberreg.jsp" method="get">
        <table class="inputBox">
            <tr>
                <td>아이디(이메일)</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="f">여
                    <input type="radio" name="gender" value="m">남
                    <input type="radio" name="gender" value="etc">그 외
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <select class="byear">
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>사진</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value=등록>
                </th>
            </tr>
        </table>
    </form>

</body>

</html>
