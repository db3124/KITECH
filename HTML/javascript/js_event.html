<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 이벤트 처리</title>
        
        <style>
            h1{
                width: 100px;
                height: 100px;
                background-color: yellowgreen;
                
                cursor: pointer;
            }
        </style>
        
    </head>
    
    <body>
        <h1 id="btn">Click!</h1>
    </body>
    
    <script>
        
        // onload 이벤트 속성에 핸들러 등록
        window.onload = function(){
            
            var btn = document.getElementById('btn');
            
            btn.onclick = function(e){
                //alert(btn.innerHTML);
                
                // btn.innerHTML += '#';
                //this.innerHTML += '+';
                
                //this.style.backgroundColor = 'black';
                //this.style.color = 'orange';
                //this.style.fontWeight = 'light';
                
                // 이벤트 제거
                //btn.onclick = null;
                
                // 이벤트 객체
                var event = e || window.event; // e가 null이라면 -> false
                
                document.body.innerHTML = '';
                
                for(var key in event){
                   document.body.innerHTML += '<p>+'+key+':'+event[key]+'</p>';
                }; 
            };
            
        };
        
    </script>

</html>
